<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<h1>Dashboard</h1>
<div sec:authorize="isAuthenticated()">
    <h1>hello<span sec:authentication="principal.username"></span> </h1>
</div>
<div sec:authorize="isAuthenticated()">
    <a th:href="@{/}">home</a>|<a th:href="@{/logout}">log out</a>
</div>
</body>
</html>
