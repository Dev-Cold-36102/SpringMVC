<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link rel="stylesheet" href="../../resources/css/style.css">

</head>
<body>
<h1 class="title">Create product</h1>
<p>
    <a class="title" href="/products">product list</a>
</p>
<form th:action="@{/save-product}" th:object="${productForm}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Image:</td>
            <td><input type="file" th:field="*{image}" multiple/></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Desc:</td>
            <td><input type="text" th:field="*{desc}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create product"></td>
        </tr>
    </table>
</form>
</body>
</html>
