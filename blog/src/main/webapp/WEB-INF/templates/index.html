<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Dự án Spring sử dụng JPA</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        table {
            border: 5px;
            border: chartreuse;
        }
    </style>
</head>
<body>

<h1 style="color :red">DEV.COLD BLOG</h1>
<a href="/addblog" style="color: blue;text-decoration: none">viet bai</a>

<h3 style="color: rebeccapurple">Danh sách blog:</h3>
<div class="container">
<table>
    <tr>
        <td>STT</td>
        <td>tieu de</td>
        <td>xem</td>
        <td>sua</td>
        <td>xoa</td>
    </tr>
    <div th:each="blog:${blogs}">
    <tr>
        <td></td>
        <td> <p th:text="${blog.title}"></p> </td>
        <td><a th:href="@{/view?title=__${blog.title}__}">x</a></td>
        <td><a th:href="@{/edit?title=__${blog.title}__}">x</a></td>
        <td><a th:href="@{/remove?title=__${blog.title}__}">x</a></td>

    </tr>
    </div>
</table>
</div>

</body>
</html>
